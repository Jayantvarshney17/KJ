{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid py-2 px-2">
    <img src="\static\images\contact us.jpeg" class="d-block "width="1450px" height="400px" alt="..."">
</div>
<div class="container">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
    <label for="name" >Name</label>
    <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
  </div>
<div class="mb-3">
    <label for="email" >Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
<div class="mb-3">
    <label for="phone" >Mobile No.</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile Number">
  </div>  
<div class="mb-3">
    <label for="desc" >What's the Query About!</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
<button class="btn btn-primary" type="submit">Submit</submit>
</div>
</form>
{% endblock body %}
