<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Footer</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="ea.jpg"sizes="128x128" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-image: url('no..jpg'); /* Background image of the footer */
            background-size: 20%; /* Cover the entire footer with the background */
            background-repeat: no-repeat;
            background-position: left;
            position: relative;
            text-align: center;
            padding: 50px 50px;
            border-radius: 20px; /* Make the footer edges rounded like a number plate */
            width: 92%;
            margin: 40px auto; /* Center the footer on the page */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Add shadow to make it pop */
            border: 4px solid #000; /* Add a solid border to simulate a number plate */
        }

        .footer-content {
            position: relative;
            z-index: 2;
            color: black;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007BFF; /* Change color on hover */
        }
        

    </style>
</head>
<body>

    <footer>
        <!-- Overlay for better readability -->
        <div class="footer-overlay"></div>

        <!-- Footer content -->
        <div class="footer-content">
            <p>Connect with Us!</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Number Plate Detection. All Rights Reserved.</p>
        </div>
        
    </footer>
    

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    

</body>
</html>
